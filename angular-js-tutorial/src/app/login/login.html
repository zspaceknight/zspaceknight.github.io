<div class="container login-page">
  <h1 class="row">{{loginCtrl.mode}}</h1>

  <h2>{{globalCtrl.user}}</h2>
  <form ng-submit="loginCtrl.submit()" class="row">
    <div class="form-group">
      <label for="">Email address</label>
      <input type="email" class="form-control" placeholder="Email" ng-model="loginCtrl.email"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" ng-model="loginCtrl.password"/>
    </div>

    <button type="submit" class="btn btn-default">{{loginCtrl.mode}}</button>
  </form>

  <p class="row" ng-show="loginCtrl.mode!='Register'"><button type="button" class="btn btn-link" ng-click="loginCtrl.mode='Register'">Register new account</button></p>

</div>
