<div class="container">
  
	<h1>Todo</h2>
  
	<div class="row">
		<div class="col-md-12">
			<form ng-submit="mainCtrl.addTodo({title : mainCtrl.newTodoTitle})">
				<input type="text" class="form-control" ng-model="mainCtrl.newTodoTitle"
					placeholder="Type title here"
				/>
			</form>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<ajst-todo-list on-get-todos="mainCtrl.onGetTodos(todo)"
							on-remove-todo="mainCtrl.onRemoveTodo(todo)"
							on-save-todo="mainCtrl.onSaveTodo(todo)"
			>
				
					<h2>First todo list</h2>
			<div>Going to add a new to do with the title "{{mainCtrl.newTodoTitle}}"</div>
			</ajst-todo-list>
		</div>
	</div>
  
</div>
