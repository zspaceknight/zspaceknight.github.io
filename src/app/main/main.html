<div class="container">


  <h1>Todo</h1>


  <div class="row">
    <div class="col-md-12">
      <form ng-submit="mainCtrl.addTodo({ title : mainCtrl.newTodoTitle })">
        <div class="input-group">

          <input type="text" class="form-control" ng-model="mainCtrl.newTodoTitle" placeholder="Type title here" />
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Submit</button>
          </span>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">

      <ajst-todo-list
        on-get-todos="mainCtrl.onGetTodos(todos)"
        on-remove-todo="mainCtrl.onRemoveTodo(todo)"
        on-save-todo="mainCtrl.onSaveTodo(todo)"
        new-todo-title="mainCtrl.newTodoTitle"
        user="globalCtrl.user"
      >
        <h2>First todo list</h2>
        <div>Going to add a new todo with the title "{{mainCtrl.newTodoTitle}}"</div>
      </ajst-todo-list>

    </div>
  </div>

</div>
